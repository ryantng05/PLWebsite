name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pl_predictor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd pl_predictor_backend
        pip install -r requirements.txt

    - name: Run linting
      run: |
        cd pl_predictor_backend
        pip install flake8
        flake8 predictions/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 predictions/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/pl_predictor_test
      run: |
        cd pl_predictor_backend
        python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/pl_predictor_test
      run: |
        cd pl_predictor_backend
        python manage.py test

    - name: Check code coverage
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/pl_predictor_test
      run: |
        cd pl_predictor_backend
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./pl_predictor_backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: pl_predictor_frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd pl_predictor_frontend
        npm ci

    - name: Run linting
      run: |
        cd pl_predictor_frontend
        npm run lint

    - name: Run type checking
      run: |
        cd pl_predictor_frontend
        npm run type-check || true

    - name: Run tests
      run: |
        cd pl_predictor_frontend
        npm test -- --passWithNoTests

    - name: Build application
      run: |
        cd pl_predictor_frontend
        npm run build

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      run: |
        docker build -t pl-backend:test ./pl_predictor_backend

    - name: Build frontend Docker image
      run: |
        docker build -t pl-frontend:test ./pl_predictor_frontend

    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml config

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

